<html>
  <head>
    <meta charset="utf-8" />
    <title>Talk</title>

    <link rel="stylesheet" href="application.css" />
    <script src="application.js"></script>
  </head>

  <body>
    <div id="app">

      <!--App header-->
      <header class="app-header">
        <div class="wrapper">
          <div class="group">
            <h1><strong>Talk</strong> Snapshot Serengeti</h1>
          </div>

          <div class="group">
            <nav>
              <ul>
                <li><a href="#/" class="active">Trending</a></li>
                <li><a href="#/boards">Discussion boards</a></li>
                <li><a href="#/browse">Browse data</a></li>
              </ul>
            </nav>
          </div>

          <div class="profile search group">
            <nav>
              <ul>
                <li><a href="#/profile">Profile</a></li>
                <li><a href="#/search">Search</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="stack">
        <h2>Heading <a href="#">Link</a> <span class="aux"><a href="#">Aux link</a></span></h2>

        <h3>Sub-heading <a href="#">Link</a> <span class="aux"><a href="#">Aux link</a></span></h3>

        <ul class="previews">
          <li>
            <div class="sticky discussion">
              <div class="info">
                <div class="title"><a href="#/boards/BOARD_ID/discussions/DISCUSSION_ID">Discussion title</a></div>
                <div class="metadata">Posted 2 days ago by <a href="#/users/USER_ID" class="user">some-user <span class="role">Role</span></a></div>
              </div>

              <div class="stats">
                <div class="counts">2 posts, 2 participants</div>
                <div class="last"><a href="#">Last post</a> 2 hours ago by <a href="#/users/USER_ID" class="user">some-user <span class="role">Role</span></a></div>
              </div>

              <div class="follow">
                <button name="follow">Follow</button>
                <button name="unfollow">Followed</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
